<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Acme|Amatic+SC|Dancing+Script|Lobster|Bangers&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/styles.css">

    <!-- javascript -->
    <script type="text/javascript" src="assets/javascript/logic.js"></script>


    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
        </script>

    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>

    <!-- firebase -->
    <script src="https://www.gstatic.com/firebasejs/6.3.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.1/firebase-database.js"></script>


    <!-- CSS -->
    <title>Group Project</title>
</head>

<body>

    <!--Log in screen-->
    <div class="container">
        <div class="center-align" id="loginPage">
            <h1 id="wantToGetAway">Want to get away?</h1>
            <a href="#" class="btn-large blue waves-effect waves light" id="loginButton">Find your paradise</a>
            <br>
        </div>
    </div>

    <!--Home page-->
    <div>
        <div class="hidden" id="homePage">

            <!--Navbar-->
            <nav class="nav-wrapper blue">
                <div class="container">
                    <a href="#" class="brand-logo">Excursion</a>
                    <a href="#" class="sidenav-trigger" data-target="mobile-links">
                        <i class="material-icons">menu</i>
                    </a>
                    <ul id="navbar-links" class="right hide-on-med-and-down">
                        <li><a href="#" class="homeLink">Home</a></li>
                        <li><a href="./mytrips.html" class="myTripsLink">My Trips</a></li>
                        <li><a href="./myprofile.html" class="myProfileLink">My Profile</a></li>
                        <li><a href="./aboutus.html" class="aboutUsLink">About Us</a></li>
                    </ul>
                </div>
            </nav>

            <!--Navbar Phone Menu-->
            <div>
                <ul class="sidenav" id="mobile-links">
                    <li><a href="#" class="homeLink">Home</a></li>
                    <li><a href="./mytrips.html" class="myTripsLink">My Trips</a></li>
                    <li><a href="./myprofile.html" class="myProfileLink">My Profile</a></li>
                    <li><a href="./aboutus.html" class="aboutUsLink">About Us</a></li>
                </ul>
            </div>

            <!--Parallax image 1-->
            <div class="parallax-container">
                <div class="parallax">
                    <img src="./assets/images/chair-lift.jpg" alt="" class="responsive-img">
                </div>
            </div>

            <!-- The Modal -->
            <div id="myModal" class="modal">

                <!-- Modal content -->
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <p>Please Fill All Required Fields</p>
                </div>

            </div>

            <!--   USER INPUT FIELD   -->
            <div>
                <div class="row">
                    <div class="col s12 m6 l6 offset-m3 offset-l3 inputs">
                        <h1 class="center">Select your adventure</h1>
                        <div class="input-field">
                            <div>
                                <input type="text" id="destination">
                                <label for="destination">Destination</label>
                            </div>
                            <div>
                                <input type="text" id="dateOfDeparture" tabindex="-1" class="datepicker">
                                <label for="dateOfDeparture">Date of Departure (MM/DD/YYYY)</label>
                            </div>
                            <div>
                                <input type="text" id="numberOfNights">
                                <label for="numberOfNights">Number of Nights</label>
                            </div>
                            <div>
                                <input type="text" id="numberOfAdults">
                                <label for="numberOfAdults">Number of Adults</label>
                            </div>
                            <div>
                                <input type="text" id="numberOfChildren">
                                <label for="numberOfChildren">Number of Children</label>
                            </div>
                        </div>
                        <br>
                        <div class="center">
                            <br>
                            <!--   USER INPUT SEARCH BUTTON   -->
                            <a href="#" class="btn-large blue waves-effect waves light hoverable" class="center"
                                id="searchButton">Search</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--Parallax image 2-->
        <div class="parallax-container">
            <div class="parallax">
                <img src="./assets/images/beach.jpg" alt="" class="responsive-img">
            </div>
        </div>

        <!--   USER INPUT RESULTS   -->
        <div class="row searchHide" id="searchResultBox">
            <div class="col s12 l8 offset-m2 offset-l2">
                <h2 class="center">Food</h2>
                <div id="foodCardDiv">
                </div>
                <hr>
                <h2 class="center">Hotels</h2>
                <div id="hotelCardDiv">
                </div>
                <hr>
                <h2 class="center">Flights</h2>
                <div id="flightCardDiv"></div>
                <hr>
                <div class="results center" id="resultBox">
                    <div id="priceBox">
                        <h3>Total price</h3>
                        <h3 id="priceResult"></h3>
                    </div>
                    <a href="#" class="btn-small blue waves-effect waves light hoverable" class="center"
                        id="saveTripButton">Save Trip</a>
                </div>
            </div>
        </div>
        <!--Parallax image 3-->
        <div class="parallax-container searchHide bottom">
            <div class="parallax">
                <img src="./assets/images/great-wall.jpg" alt="" class="responsive-img">
            </div>
        </div>

        <!--Footer-->
        <footer id="footer" class="footer-copyright blue hidden">
            <div class="container center align">&copy; 2019 UCD Bootcamp</div>
        </footer>
    </div>

    <!-- materialize -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</body>

</html>
